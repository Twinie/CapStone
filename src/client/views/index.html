<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel Planner</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <ul class="list">
      <li class="list1">
        <a class="home" href="indexpage.html">Home</a>
      </li>
      <li>
        <a class="info" href="index.html">Travel-Info</a>
      </li>
    </ul>
  </nav>
  <h1 class="holder headline">
    Travel Planner
  </h1>

  <div id="app" class="app">
    <div class="holder zip">
      <label for="city">Enter the Destined City!</label>
      <form action=""></form>
      <input type="text" id="cityName" placeholder="Enter City-name">
      <input type="date" id="visitDate" placeholder="">

      <button id="generate" type="submit"> Explore! </button>
      <ul id="addList">

      </ul>
      <button id="clear" type="submit">Clear List</button>
    </div>

    <div class="holder">
      <div class="title"></div>
      <div id="entryHolder">
        <div id="country"></div>
        <div id="lat"></div>
        <div id="long"></div>
        <div id="temp"></div>
        <div id="wind"></div>
        <img id="placeImage" class="" src="">
      </div>
    </div>
  </div>

</body>

</html>
