<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel-App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
  <div id="app">
    <div class="holder headline">
      TRAVEL APP
    </div>
    <div class="holder zip">
      <label for="city">Enter the Destined City!</label>
      <form action="" onsubmit="Client.performAction(event)"></form>
      <input type="text" id="cityName" placeholder="Enter City-name">
      <input type="date" id="visitDate" placeholder="">

      <button id="generate" type="submit"> Generate </button>
    </div>

    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="country"></div>
        <div id="lat"></div>
        <div id="long"></div>
        <div id="temp"></div>
        <div id="wind"></div>
        <img id="placeImage" src="">
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
